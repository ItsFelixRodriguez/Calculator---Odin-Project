<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS StyleSheet.css">
</head>
<body>
    <h1>Odin Project Calculator</h1>
    <div id="content-wrapper">
        <div id="display"> <div id="display-text"></div> </div>
        <table id="keys">
            <tr><td colspan ="3" id="AC">AC</td></td><td id="*" class="func">*</td></tr>
            <tr><td id="7" class="num">7</td><td id="8" class="num">8</td><td id="9" class="num">9</td><td id="/" class="func">/</tr>
            <tr><td id="4" class="num">4</td><td id="5" class="num">5</td><td id="6" class="num">6</td><td id="-" class="func">-</td></tr>
            <tr><td id="1" class="num">1</td><td id="2" class="num">2</td><td id="3" class="num">3</td><td id="+" class="func">+</td></tr>
            <tr><td colspan = "2" id="0" class="zero">0</td><td id=".">.</td><td id="=" class="equals">=</td></tr>
        </table>
    </div>
    <p> 2022 Felix </p>
    <script src="Calculator.js"></script>
</body>
</html>
